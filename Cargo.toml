[package]
name = "napi-schematype"
version = "0.1.0"
edition = "2021"

[dependencies]
serde = { version = "1.0.219", features = [ "derive" ] }
serde_json = "1.0.143"
openapiv3 = "=2.2.0"
napi-derive = "2.16.13"
napi = "2.16.17"

[build-dependencies]
napi-build = "2.2.2"

[lib]
crate-type = [ "cdylib" ]

[profile.release]
lto = true
strip = "symbols"
